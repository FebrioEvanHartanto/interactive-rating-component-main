<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

<div class="container">

  <div class="icon-container">
    <img src="./images/icon-star.svg" alt="star-icon">
  </div>

  <div class="content">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appcreciated to help us with 
      improve our offering.</p>
  </div>

  <div class="rating">
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
  </div>

  <button class="submit-btn" id="submit">Submit</button>

</div>

<div class="thank-you-state hidden">
  <img src="/images/illustration-thank-you.svg" alt="thank you illustration">
  <div class="rating-value">
    <p>You selected <span id="rating">5</span> out of 5</p>
  </div>
  
  <h2>Thank You!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  <button class="submit-btn" id="rate">Rate Again</button>

</div>

 
<script src="script.js"></script>

</body>


</html>
